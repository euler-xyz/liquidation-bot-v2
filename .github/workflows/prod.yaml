name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read
  actions: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy_backend:
    name: Deploy | Backend
    uses: ./.github/workflows/deploy.yaml
    with:
      account: "730335381248"
      region: ap-northeast-1
